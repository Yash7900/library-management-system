<div class="login-container">
  <h2>Library Login</h2>

  <form (ngSubmit)="login()">
    <label>Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <label>Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Login</button>

    @if (error){
        <p class="error">{{ error }}</p>
    }
  </form>
</div>
